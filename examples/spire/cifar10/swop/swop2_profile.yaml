groupname: demo
taskrunner: defaulttaskbb.taskdb.sml.hpe
network: host-2-net
policyuri: ~
resourcemgr:
    mgrtype: DOCKER
    accessinfo:
        accesstype: FROMENV
apls:
    locator:
        host: <APLS-IP>
        port: ~
apisrv:
    locator:
        host: ~
        port: ~
        service: ~
envvars: 
    - SL_LOG_LEVEL : INFO
    - http_proxy : ~
    - https_proxy : ~
    - no_proxy : ~
    - HTTP_PROXY : ~
    - HTTPS_PROXY : ~
    - NO_PROXY : ~
nodes:
    - slnodedef:
        idx: 0
        identity:
            - attribute:
                aType: SPIFFE_SOCKETPATH
                mType: BIND
                src: "/tmp/spire-agent/agent.sock"
                tgt: "/tmp/spire-agent/agent.sock"
        slhostname: sl-3
        slhostip: <HOST-IP>
        slport: 16000
        slfsservice: ~
        slenvvars: [swarm_node_type : sl]
        slnetworkopts: ~
        usrhostname: ml-3
        usrenvvars: null
        usrnetworkopts: ~
        privatedata : ~
        sllabels: ~
    - slnodedef:
        idx: 1
        identity:
            - attribute:
                aType: SPIFFE_SOCKETPATH
                mType: BIND
                src: "/tmp/spire-agent/agent.sock"
                tgt: "/tmp/spire-agent/agent.sock"
        slhostname: sl-4
        slhostip: <HOST-IP>
        slport: 17000
        slfsservice: ~
        slenvvars: [swarm_node_type : sl]
        slnetworkopts: ~
        usrhostname: ml-4
        usrenvvars: null
        usrnetworkopts: ~
        privatedata : ~
        sllabels: ~